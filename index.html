<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio-tabela</title>
</head>

<body>
    <div>
        <h1>Moda</h1>

            <thead class="cabeçalho-moda">
                <tr>
                    <th>Produto</th>
                    <th>Tamanho</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody class="produto-moda">
                <tr>
                    <td>Camiseta vermelha</td>
                    <td>m</td>
                    <td>R$49,00</td>
                </tr>
                <tr>
                    <td>Tênis</td>
                    <td>42</td>
                    <td>R$5,00</td>
                </tr>
        </table>
        </tbody>
    </div>
    <div>
        <h1>Casa</h1>
        <table>
            <thead>
                <tr class="cabeçalho-casa">
                    <th>Produto</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody class="produto-casa">
                <tr>
                    <td>Sofá</td>
                    <td>R$1.200,00</td>
                </tr>
                <tr>
                    <td>Televisão</td>
                    <td>R$5.000,00</td>
                </tr>
            </tbody>
        </table>
    </div>





</body>

</html>
